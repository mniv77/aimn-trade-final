<!-- aimn-trade-final/templates/aimn_trade_popup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIMn Trade Window</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8); }
        }
        .trade-card { animation: pulse-glow 2s infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <div class="bg-slate-800 rounded-t-lg p-4 border-b-4 border-blue-500">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-white">üéØ AIMn Trade Window</h1>
                    <p class="text-gray-400 text-sm">Signal detected from scanner</p>
                </div>
                <div id="session-id" class="text-right">
                    <div class="text-gray-400 text-xs">Session ID</div>
                    <div class="text-blue-400 font-mono text-sm">--</div>
                </div>
            </div>
        </div>

        <div id="trade-card" class="bg-slate-800 rounded-b-lg p-6 trade-card">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-700 p-4 rounded-lg">
                    <div class="text-gray-400 text-sm mb-2">Symbol</div>
                    <div id="symbol" class="text-3xl font-bold text-white">--</div>
                    <div id="exchange" class="text-blue-400 text-sm mt-1">--</div>
                </div>
                <div class="bg-slate-700 p-4 rounded-lg">
                    <div class="text-gray-400 text-sm mb-2">Direction</div>
                    <div id="direction" class="text-3xl font-bold">--</div>
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-slate-700 p-3 rounded-lg">
                    <div class="text-gray-400 text-xs mb-1">Current Price</div>
                    <div id="price" class="text-xl font-bold text-white">--</div>
                </div>
                <div class="bg-slate-700 p-3 rounded-lg">
                    <div class="text-gray-400 text-xs mb-1">Change</div>
                    <div id="change" class="text-xl font-bold">--</div>
                </div>
                <div class="bg-slate-700 p-3 rounded-lg">
                    <div class="text-gray-400 text-xs mb-1">RSI</div>
                    <div id="rsi" class="text-xl font-bold text-yellow-400">--</div>
                </div>
            </div>

            <div class="bg-slate-700 p-4 rounded-lg mb-6">
                <label class="text-gray-400 text-sm mb-2 block">Quantity</label>
                <input type="number" id="quantity" value="1" min="1"
                    class="w-full bg-slate-600 text-white text-2xl font-bold p-3 rounded-lg border-2 border-slate-500 focus:border-blue-500 focus:outline-none">
            </div>

            <div id="reason-box" class="bg-blue-900 border-2 border-blue-500 p-4 rounded-lg mb-6">
                <div class="text-blue-300 text-sm font-semibold mb-1">Scanner Signal Reason</div>
                <div id="reason" class="text-white">--</div>
            </div>

            <div id="status-box" class="bg-slate-700 p-3 rounded-lg mb-6 hidden">
                <div id="status-message" class="text-center text-sm"></div>
            </div>

            <div id="button-container" class="grid grid-cols-2 gap-4">
                <button onclick="createSession()" id="create-btn"
                    class="bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-lg font-bold text-lg transition-all shadow-lg">
                    üìã Create Session
                </button>
                <button onclick="sendTrade()" id="trade-btn" disabled
                    class="bg-gray-600 text-gray-400 py-4 rounded-lg font-bold text-lg cursor-not-allowed">
                    üöÄ Send Trade
                </button>
            </div>

            <div id="trade-info" class="mt-6 hidden">
                <div class="bg-green-900 border-2 border-green-500 p-4 rounded-lg">
                    <div class="text-green-300 text-sm font-semibold mb-2">‚úÖ Trade Executed</div>
                    <div class="grid grid-cols-2 gap-2 text-sm">
                        <div><span class="text-gray-400">Entry Price:</span>
                            <span id="entry-price" class="text-white font-mono ml-2">--</span></div>
                        <div><span class="text-gray-400">Status:</span>
                            <span id="trade-status" class="text-green-400 font-semibold ml-2">ACTIVE</span></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-slate-800 rounded-lg p-4 mt-4">
            <div class="text-gray-400 text-sm mb-2">Live Price Chart</div>
            <div id="tradingview-widget" class="bg-slate-700 rounded-lg" style="height: 400px;">
                <div class="flex items-center justify-center h-full">
                    <div class="text-gray-500">Loading chart...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tradeData = {};
        let sessionId = null;

        function loadTradeData() {
            const params = new URLSearchParams(window.location.search);
            console.log('URL Parameters:', window.location.search);
            
            tradeData = {
                symbol: params.get('symbol') || 'AAPL',
                side: params.get('side') || 'BUY',
                qty: parseInt(params.get('qty')) || 1,
                exchange: params.get('exchange') || 'ALPACA',
                price: params.get('price') || '175.50',
                change: params.get('change') || '+2.5',
                rsi: params.get('rsi') || '65.3',
                signal: params.get('signal') || 'BUY',
                reason: params.get('reason') || 'Volume surge detected with positive momentum'
            };

            console.log('Loaded trade data:', tradeData);
            displayTradeData();
            
            // WAIT for TradingView script to load before creating chart
            waitForTradingView();
        }

        function waitForTradingView() {
            if (typeof TradingView !== 'undefined') {
                console.log('TradingView loaded! Creating chart...');
                loadTradingViewChart();
            } else {
                console.log('Waiting for TradingView script...');
                setTimeout(waitForTradingView, 100);
            }
        }

        function displayTradeData() {
            document.getElementById('symbol').textContent = tradeData.symbol;
            document.getElementById('exchange').textContent = tradeData.exchange;
            
            const directionEl = document.getElementById('direction');
            directionEl.textContent = tradeData.side;
            directionEl.className = `text-3xl font-bold ${tradeData.side === 'BUY' ? 'text-green-400' : 'text-red-400'}`;

            document.getElementById('price').textContent = '$' + tradeData.price;
            
            const changeEl = document.getElementById('change');
            changeEl.textContent = tradeData.change + '%';
            changeEl.className = `text-xl font-bold ${parseFloat(tradeData.change) >= 0 ? 'text-green-400' : 'text-red-400'}`;

            document.getElementById('rsi').textContent = tradeData.rsi;
            document.getElementById('quantity').value = tradeData.qty;
            document.getElementById('reason').textContent = tradeData.reason;

            const card = document.getElementById('trade-card');
            card.style.borderTop = tradeData.side === 'BUY' ? '4px solid #10b981' : '4px solid #ef4444';
        }

        function loadTradingViewChart() {
            const symbol = tradeData.symbol;
            let tvSymbol = symbol.includes('/') ? symbol.replace('/', '') : symbol;
            
            let exchangePrefix = tradeData.exchange === 'CRYPTO' ? 'BINANCE' : 'NASDAQ';
            
            console.log('Loading chart:', `${exchangePrefix}:${tvSymbol}`);
            
            try {
                const config = {
                    "width": "100%",
                    "height": 400,
                    "symbol": `${exchangePrefix}:${tvSymbol}`,
                    "interval": "1",  // FORCE 1 MINUTE for both
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#1e293b",
                    "enable_publishing": false,
                    "allow_symbol_change": true,
                    "hide_legend": false,
                    "hide_side_toolbar": false,
                    "withdateranges": false,
                    "save_image": false,
                    "container_id": "tradingview-widget",
                    "autosize": false,
                    "studies": [],
                    "show_popup_button": false,
                    "popup_width": "1000",
                    "popup_height": "650"
                };
                
                // Add crypto-specific settings to PREVENT auto-switching
                if (tradeData.exchange === 'CRYPTO') {
                    config.timezone = "Etc/UTC";
                    config.range = "12h";  // Only show 12 hours of data at 1m
                    config.disabled_features = ["use_localstorage_for_settings"];  // Don't remember old settings
                    config.enabled_features = ["hide_left_toolbar_by_default"];
                    config.time_frames = [
                        { text: "1m", resolution: "1" },
                        { text: "5m", resolution: "5" },
                        { text: "15m", resolution: "15" },
                        { text: "1h", resolution: "60" }
                    ];
                }
                
                new TradingView.widget(config);
                console.log('‚úÖ Chart created at 1 minute!');
            } catch (error) {
                console.error('‚ùå Error loading chart:', error);
                document.getElementById('tradingview-widget').innerHTML = 
                    '<div class="flex items-center justify-center h-full"><div class="text-red-400">Chart unavailable: ' + error.message + '</div></div>';
            }
        }

        function showStatus(message, type = 'info') {
            const box = document.getElementById('status-box');
            const msg = document.getElementById('status-message');
            box.classList.remove('hidden', 'bg-blue-900', 'bg-green-900', 'bg-red-900');
            
            if (type === 'success') {
                box.classList.add('bg-green-900');
                msg.className = 'text-center text-sm text-green-300';
            } else if (type === 'error') {
                box.classList.add('bg-red-900');
                msg.className = 'text-center text-sm text-red-300';
            } else {
                box.classList.add('bg-blue-900');
                msg.className = 'text-center text-sm text-blue-300';
            }
            msg.textContent = message;
        }

        async function createSession() {
            showStatus('Creating trading session...', 'info');
            
            try {
                const response = await fetch('https://popup-trader-ui-meirniv.pythonanywhere.com/api/order_window', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symbol: tradeData.symbol,
                        side: tradeData.side,
                        qty: parseInt(document.getElementById('quantity').value),
                        broker: tradeData.exchange,
                        exchange: 'NASDAQ'
                    })
                });

                const result = await response.json();
                
                if (result.ok && result.sid) {
                    sessionId = result.sid;
                    document.getElementById('session-id').querySelector('.font-mono').textContent = sessionId;
                    showStatus('‚úÖ Session created! Ready to trade.', 'success');
                    
                    const tradeBtn = document.getElementById('trade-btn');
                    tradeBtn.disabled = false;
                    tradeBtn.className = 'bg-green-600 hover:bg-green-700 text-white py-4 rounded-lg font-bold text-lg transition-all shadow-lg';
                    
                    const createBtn = document.getElementById('create-btn');
                    createBtn.disabled = true;
                    createBtn.className = 'bg-gray-600 text-gray-400 py-4 rounded-lg font-bold text-lg cursor-not-allowed';
                } else {
                    throw new Error(result.error || 'Failed to create session');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                console.error('Session creation error:', error);
            }
        }

        async function sendTrade() {
            if (!sessionId) {
                showStatus('‚ùå Please create session first', 'error');
                return;
            }

            showStatus('Sending trade order...', 'info');

            try {
                const response = await fetch('https://popup-trader-ui-meirniv.pythonanywhere.com/api/broker/send_trade', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sid: sessionId,
                        symbol: tradeData.symbol,
                        side: tradeData.side,
                        qty: parseInt(document.getElementById('quantity').value),
                        price: parseFloat(tradeData.price)
                    })
                });

                const result = await response.json();
                
                if (result.ok) {
                    showStatus('‚úÖ Trade executed successfully!', 'success');
                    document.getElementById('trade-info').classList.remove('hidden');
                    document.getElementById('entry-price').textContent = '$' + tradeData.price;
                    
                    const tradeBtn = document.getElementById('trade-btn');
                    tradeBtn.disabled = true;
                    tradeBtn.className = 'bg-gray-600 text-gray-400 py-4 rounded-lg font-bold text-lg cursor-not-allowed';
                    
                    startMonitoring();
                } else {
                    throw new Error(result.error || 'Failed to execute trade');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + error.message, 'error');
                console.error('Trade execution error:', error);
            }
        }

        function startMonitoring() {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch(`https://popup-trader-ui-meirniv.pythonanywhere.com/api/order_sessions/${sessionId}`);
                    const status = await response.json();
                    
                    if (status.active === false) {
                        clearInterval(checkInterval);
                        showStatus('üéØ Trade closed: ' + (status.exit_reason || 'Unknown'), 'info');
                        document.getElementById('trade-status').textContent = 'CLOSED';
                        document.getElementById('trade-status').className = 'text-gray-400 font-semibold ml-2';
                    }
                } catch (error) {
                    console.error('Monitoring error:', error);
                }
            }, 2000);
        }

        window.onload = loadTradeData;
    </script>
</body>
</html>
